{% load static %}

<html>
  <head>
    <!-- <meta charset="utf-8"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

    <link rel="stylesheet" type="text/css" href="{% static 'pages/css/detail_popup.css' %}">

    <body>

      {% load crispy_forms_tags %}  
        <div class="container">
          <!--Django Model Form-->
          <!-- <h2 class="my-4">Add a new row</h2> -->
          <form method="post" enctype="multipart/form-data" id="user_input">
            {% csrf_token %}
            {{model_form|crispy}}
            {% if type == 'add' %}
              <button class="btn btn-primary" type="submit" name="popup-add-btn" value="popup-add-btn">Add</button>
            {% elif type == 'edit' %}
              <input type="hidden" name="edit-id" value="{{id}}" />
              <button class="btn btn-primary" type="submit" name="popup-edit-btn" value="popup-edit-btn">Save</button>
            {% endif %}
          </form>
        </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
